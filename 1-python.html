<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4102388714720309,"name":"1-python+%28copie%29","language":"python","commands":[{"version":"CommandV1","origId":4102388714720310,"guid":"14398acc-65e9-44b4-b0ed-e1248e28ddf2","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Notebook 1: Python Overview\n\n## Motivations\n\nSpark provides multiple *Application Programming Interfaces* (API), i.e. the interface allowing the user to interact with the application. The main APIs are [Scala](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.package) and [Java](http://spark.apache.org/docs/latest/api/java/index.html) APIs, as Spark is implemented in Scala and runs on the Java Virtual Machine (JVM).\nSince the 0.7.0 version, a [Python API](http://spark.apache.org/docs/latest/api/python/index.html) is available, also known as PySpark. An [R API](http://spark.apache.org/docs/latest/api/R/index.html) has been released with 1.5.0 version. During this course, you will be using Spark 2.2.\n\nThroughout this course we will use the Python API for the following reasons:\n- R API is still too young and limited to be relied on. Besides, R can quickly become a living hell when using immature libraries.\n- Many of you are wanabee datascientists, and Python is a must-know language in data industry.\n- Scala and Java APIs would have been quite hard to learn given the length of the course and your actual programming skills.\n- Python is easy to learn, and even easier if you are already familiar with R.\n\nThe goal of this session is to teach (or remind) you the syntax of basic operations, control structures and declarations in Python that will be useful when using Spark. Keep in mind that we do not have a lot of time, and that you should be able to create functions and classes and to manipulate them at the end of the lab. If you don't get that, the rest of the course will be hard to follow. Don't hesitate to ask for explanations and/or more exercises if you don't feel  confident enough at the end of the lab.\n\n**Note:** Python comes in two flavours, Python 2 and Python 3. For some reasons, the two versions coexist today. However, Python 2 is reaching end of life and will stop being maintained in 2020. However, the default python version used in many production systems and companies is Python 2. That is why this course will use Python 2 rather than Python 3. Note that if you know Python 2, learning Python 3 will be lightning-fast.\nFor those who are interested, you can quickly learn Python 3 syntax [over here](https://learnxinyminutes.com/docs/python3/) or find some [cheatsheets](http://ptgmedia.pearsoncmg.com/imprint_downloads/informit/promotions/python/python2python3.pdf) highlighting the differences between the two versions. Spark Python API is compatible with Python 3 since Spark 1.4.0.\n\n*This introduction relies on [Learn Python in Y minutes](https://learnxinyminutes.com/docs/python/)*\n\n## Introduction\n\nPython is a high level, general-purpose interpreted language. Python is meant to be very concise and readable, it is thus a very pleasant language to work with. \n\n## 1. Primitive Datatypes and Operators\nRead section 1 of [Learn python in Y Minutes](https://learnxinyminutes.com/docs/python/) (if you already know Python, you can skip this step). Then, replace `???` in the following cells with your code to answer the questions. To get started, please run the following cell.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351373039,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitl bmitTime":1512351377410,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"0cd498da-96db-4aa9-b134-de0de44713be"},{"version":"CommandV1","origId":4102388714720348,"guid":"fcae57cf-80e9-48f7-bd2f-5406af5da0e4","subtype":"command","commandType":"auto","position":39.0,"command":"%md ## 4. Functions\nThings are becoming more interesting. Read section 4. It's ok if you don't get the args/kwargs part. Be sure to understand basic function declaration and anonymous function declaration. Higher order functions, maps, and filters will be covered during the next lab.\n\nWrite a Python function that checks whether a passed string is palindrome or not. Note: a palindrome is a word, phrase, or sequence that reads the same backward and forward, e.g. \"madam\" or \"nurses run\". Hint: strings are lists of characters e.g.\n\n    a = \"abcdef\"\n    a[2] => c\n    \nIf needed, here are [some tips about string manipulation](http://www.pythonforbeginners.com/basics/string-manipulation-in-python).","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351377517,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"dc2fb91f-bb9d-4739-a7ed-bacdea1432ba"},{"version":"CommandV1","origId":4102388714720349,"guid":"91324067-a1fb-430d-80cc-308db7b5eb11","subtype":"command","commandType":"auto","position":40.0,"command":"def isPalindrome(string_input):\n    string_input = string_input.replace(\" \", \"\")\n    n = len(string_input)\n    value = True\n    for i in range(n) :\n        if string_input[i] != string_input[n-1-i] : value = False\n        if value == False or i>= n-1-i:\n            break\n    return value\n\nTest.assertEquals(isPalindrome('aza'), True, \"Simple palindrome\") \nTest.assertEquals(isPalindrome('nurses run'), True, \"Palindrome containing a space\") \nTest.assertEquals(isPalindrome('palindrome'), False, \"Not a palindrome\") ","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351377630,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"e808f84f-4f3a-4892-a4ae-33c101fddf76"},{"version":"CommandV1","origId":4102388714720350,"guid":"f29c1dc2-b332-4b7c-a0f8-c65788e8f24e","subtype":"command","commandType":"auto","position":41.0,"command":"isPalindrome(\"nurses run\")","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351377739,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"4d1b0a71-caca-453d-9e15-36570301fb6c"},{"version":"CommandV1","origId":4102388714720351,"guid":"cf9a7604-5bbf-49d9-aac3-85dac68db370","subtype":"command","commandType":"auto","position":42.0,"command":"%md Write a Python function to check whether a string is pangram or not. Note: pangrams are words or sentences containing every letter of the alphabet at least once. For example: \"The quick brown fox jumps over the lazy dog\".\n\n[Hint](https://docs.python.org/2/library/stdtypes.html#set-types-set-frozenset)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351377855,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"a7e0e405-2861-49ba-9f69-d41d4c9c1e62"},{"version":"CommandV1","origId":4102388714720352,"guid":"588f79b4-d36f-49d7-b3b0-958e61379862","subtype":"command","commandType":"auto","position":43.0,"command":"import string\n\n# In this function, \"alphabet\" argument has a default value: string.ascii_lowercase\n# string.ascii_lowercase contains all the letters in lowercase.\ndef ispangram(string_input, alphabet=string.ascii_lowercase): \n    n = len(string_input)\n    for i in range(n) :\n        alphabet = alphabet.replace(string_input[i], \"\")\n    if len(alphabet)==0 : return True\n    else : return False\n        \nTest.assertEquals(ispangram('The quick brown fox jumps over the lazy dog'), True, \"Pangram\")\nTest.assertEquals(ispangram('The quick red fox jumps over the lazy dog'), False, \"Pangram\")   ","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351377978,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"248c0dd1-fac4-449e-b1d2-4c93dd55f38e"},{"version":"CommandV1","origId":4102388714720353,"guid":"a31a8c67-8a12-4128-a7a4-77dbfd6df213","subtype":"command","commandType":"auto","position":44.0,"command":"%md ### Python lambda expressions\n\nWhen evaluated, lambda expressions return an anonymous function, i.e. a function that is not bound to any variable (hence the \"anonymous\"). However, it is possible to assign the function to a variable. Lambda expressions are particularly useful when you need to pass a simple function into another function. To create lambda functions, we use the following syntax\n\n    lambda argument1, argument2, argument3, etc. : body_of_the_function\n\nFor example, a function which takes a number and returns its square would be\n\n    lambda x: x**2\n    \nA function that takes two numbers and returns their sum:\n\n    lambda x, y: x + y\n    \n`lambda` generates a function and returns it, while `def` generates a function and assigns it to a name.  The function returned by `lambda` also automatically returns the value of its expression statement, which reduces the amount of code that needs to be written.\n\nHere are some additional references that explain lambdas: [Lambda Functions](http://www.secnetix.de/olli/Python/lambda_functions.hawk), [Lambda Tutorial](https://pythonconquerstheuniverse.wordpress.com/2011/08/29/lambda_tutorial/), and [Python Functions](http://www.bogotobogo.com/python/python_functions_lambda.php).\n\nHere is an example:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378092,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"e2de40e7-805a-4a32-852f-81a9eddc3269"},{"version":"CommandV1","origId":4102388714720354,"guid":"67fda262-19ac-4fb6-8988-b7670116ae3c","subtype":"command","commandType":"auto","position":45.0,"command":"# Function declaration using def\ndef add_s(x):\n    return x + 's'\n\nprint type(add_s)\nprint add_s\nprint add_s('dog')","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378230,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"3bf19911-e6fc-4a34-9d81-fbf6e4237ae1"},{"version":"CommandV1","origId":4102388714720355,"guid":"2ef800c6-02b8-4305-abdc-a237a994cb2f","subtype":"command","commandType":"auto","position":46.0,"command":"# Same function declared as a lambda\nadd_s_lambda = lambda x: x + 's'\nprint type(add_s_lambda)\nprint add_s_lambda  # Note that the function shows its name as <lambda>\nprint add_s_lambda('dog')","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378339,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"59ad5802-79d9-4ec2-b72e-9c79cf3ee212"},{"version":"CommandV1","origId":4102388714720356,"guid":"f564a40f-663b-4ab2-8964-ddc3973c3c89","subtype":"command","commandType":"auto","position":47.0,"command":"# Code a function using a lambda expression which takes\n# a number and returns this number multiplied by two.\nmultiply_by_two = lambda x: x*2\nprint multiply_by_two(5)\n\nTest.assertEquals(multiply_by_two(10), 20, 'incorrect definition for multiply_by_two')","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378444,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"398def00-4a1a-4d28-9ca0-f120e27e59db"},{"version":"CommandV1","origId":4102388714720357,"guid":"32bb0aa0-8f63-45fa-9bbc-b17b72c2e071","subtype":"command","commandType":"auto","position":48.0,"command":"%md Observe the behavior of the following code:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378550,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"b568984b-771f-422a-a5b4-bce46da76074"},{"version":"CommandV1","origId":4102388714720358,"guid":"b91cc069-79c2-4dda-bd43-16aaf34c84a3","subtype":"command","commandType":"auto","position":49.0,"command":"def add(x, y):\n    \"\"\"Add two values\"\"\"\n    return x + y\n\ndef sub(x, y):\n    \"\"\"Substract y from x\"\"\"\n    return x - y\n\nfunctions = [add, sub]\nprint functions[0](1, 2)\nprint functions[1](3, 4)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378661,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"9774e357-82ba-42f6-b48c-8ac117b80df5"},{"version":"CommandV1","origId":4102388714720359,"guid":"d97eff4b-fbb2-44c9-a126-140c36f0831c","subtype":"command","commandType":"auto","position":50.0,"command":"%md Code the same functionality, using lambda expressions:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378764,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"d06c0849-042e-4640-900e-7c117a1b8834"},{"version":"CommandV1","origId":4102388714720360,"guid":"c4fb8eb0-c185-4b55-920c-e03e2dc270bd","subtype":"command","commandType":"auto","position":51.0,"command":"lambda_functions = [lambda x,y: x+y ,  lambda x, y : x-y]\n\nTest.assertEquals(lambda_functions[0](1, 2), 3, 'add lambda_function')\nTest.assertEquals(lambda_functions[1](3, 4), -1, 'sub lambda_function')","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378876,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"2189d094-e775-4593-9da7-0528816e1ea0"},{"version":"CommandV1","origId":4102388714720361,"guid":"14e523da-7df4-43ef-b732-0ff3c0659a20","subtype":"command","commandType":"auto","position":52.0,"command":"%md Lambda expressions can be used to generate functions that take in zero or more parameters. The syntax for `lambda` allows for multiple ways to define the same function.  For example, we might want to create a function that takes in a single parameter, where the parameter is a tuple consisting of two values, and the function adds the two values.  The syntax could be either \n\n    lambda x: x[0] + x[1]\n    \nor \n    \n    lambda (x, y): x + y\n\nIf we called either function on the tuple `(1, 2)` it would return `3`.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351378982,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"b3e9c77b-b975-4c81-bb8c-49fbb998cc7c"},{"version":"CommandV1","origId":4102388714720362,"guid":"5b73ddab-85a1-48a2-8eef-55437ce30f8e","subtype":"command","commandType":"auto","position":53.0,"command":"# Example:\nadd_two_1 = lambda x, y: (x[0] + y[0], x[1] + y[1])\nadd_two_2 = lambda (x0, x1), (y0, y1): (x0 + y0, x1 + y1)\nprint 'add_two_1((1,2), (3,4)) = {0}'.format(add_two_1((1,2), (3,4)))\nprint 'add_two_2((1,2), (3,4)) = {0}'.format(add_two_2((1,2), (3,4)))","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379089,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"1227ddb1-5b3f-4075-a628-45fb67fab19a"},{"version":"CommandV1","origId":4102388714720363,"guid":"66faf111-90e3-4527-98ff-fa26d2ff02aa","subtype":"command","commandType":"auto","position":54.0,"command":"# Use both syntaxes to create a function that takes in a tuple of three values and reverses their order\n# E.g. (1, 2, 3) => (3, 2, 1)\nreverse1 = lambda x: (x[2], x[1], x[0])\nreverse2 = lambda (x0, x1, x2): (x2, x1, x0)\n\nTest.assertEquals(reverse1((1, 2, 3)), (3, 2, 1), 'reverse order, syntax 1')\nTest.assertEquals(reverse2((1, 2, 3)), (3, 2, 1), 'reverse order, syntax 2')","commandVersion":1,"state":"finished","results":null,"errorSummary":"<span class=\"ansired\">NameError</span>: global name &apos;x3&apos; is not defined","error":null,"workflows":[],"startTime":0,"submitTime":1512351379201,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"3fdee34e-d3cc-4a8c-b3dc-5650adfecd60"},{"version":"CommandV1","origId":4102388714720364,"guid":"393c1ac2-04f3-44d3-956f-8bc48cecd17e","subtype":"command","commandType":"auto","position":55.0,"command":"%md Lambda expressions allow you to reduce the size of your code, but they are limited to simple logic. The following Python keywords refer to statements that cannot be used in a lambda expression: `assert`, `pass`, `del`, `print`, `return`, `yield`, `raise`, `break`, `continue`, `import`, `global`, and `exec`.  Assignment statements (`=`) and augmented assignment statements (e.g. `+=`) cannot be used either. If more complex logic is necessary, use `def` in place of `lambda`.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379317,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"f8307095-d161-4578-8ac3-f13de93d7749"},{"version":"CommandV1","origId":4102388714720365,"guid":"78ce9316-f3ea-43c7-98be-60d27be5ec0a","subtype":"command","commandType":"auto","position":56.0,"command":"%md ## 5. Classes\nClasses allow you to create objects. Object Oriented Programming (OOP) can be a very powerful paradigm. If done well, OOP  allows you to improve the modularity and reusability of your code, but that's the subject of an entire other course. \nHere is a *very* short introduction to it.\n\nBy convention, class names are written in camel case, e.g. `MyBeautifulClass`, while variable and function names are written in snake case, e.g. `my_variable`, `my_very_complex_function`\n\nClasses contain methods (i.e. functions owned by the class) and attributes (i.e. variables owned by the class). \nWhen you define a class, first thing to do is to define a specific method, the constructor. In Python, the constructor is called `__init__`. This method is used to create the instances of an object. Example:\n\n    class MyClass:\n    \n        def __init__(self, first_attribute, second_attribute):\n            self.first_attribute = first_attribute\n            self.second_attribute = second_attribute\n            \nThis class has two attributes, and one (hidden) method, the constructor. To create an instance of this class, one simply does:\n\n    instance_example = MyClass(1, \"foo\")\n    \nThen, the attributes can easily be accessed to:\n\n    instance_example.first_attribute  # => 1\n    instance_example.first_attribute  # => \"foo\"","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379428,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"16b52f95-31c6-4b2a-b2e4-e4c0dcba2822"},{"version":"CommandV1","origId":4102388714720366,"guid":"07c12952-0a73-4768-8380-a9ca8e9971e2","subtype":"command","commandType":"auto","position":57.0,"command":"# Run this example\nclass MyClass:\n    \n    def __init__(self, first_attribute, second_attribute):\n        self.first_attribute = first_attribute\n        self.second_attribute = second_attribute\n            \ninstance_example = MyClass(1, \"foo\") \nprint(instance_example.first_attribute)\ninstance_example.__init__(3,4)  # In real life, it is rare to reinit an object.\nprint(instance_example.first_attribute)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379551,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"08d7caa4-20ba-4033-9b34-2d7d25bcb30a"},{"version":"CommandV1","origId":4102388714720367,"guid":"17790778-02c0-4222-8cd6-711e7533255d","subtype":"command","commandType":"auto","position":58.0,"command":"%md `self` denotes the object itself. When you declare a method, you have to pass `self` as the first argument of the method:\n\nclass MyClass:\n    \n    def __init__(self, first_attribute, second_attribute):\n        self.first_attribute = first_attribute\n        self.second_attribute = second_attribute\n   \n    def method_baz(self):\n        print \"Hello! I'm a method! I have two attributes, initialized with values %s, %s\"%(self.first_attribute, self.second_attribute)\n        \nindeed, when we call\n    \n    instance_example = MyClass(1, \"foo\") \n    instance_example.method_baz()\n    \nthe `self` object is implicitely passed to `method_baz`as an argument. Think of the method call as the following function call\n\n    method_baz(instance_example)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379662,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"fb02adf9-573f-4c4b-b352-6035c7509239"},{"version":"CommandV1","origId":4102388714720368,"guid":"a77dbc28-a078-441d-bccf-15fb667aeb84","subtype":"command","commandType":"auto","position":59.0,"command":"# Run this example\nclass MyClass:\n    \n    def __init__(self, first_attribute, second_attribute):\n        self.first_attribute = first_attribute\n        self.second_attribute = second_attribute\n    \n    def class_method(self):\n        print(\"Hello! I'm a method! My class has two attributes, of value {0}, {1}\".format(self.first_attribute, self.second_attribute))\n            \ninstance_example = MyClass(1, \"foo\") \n# Call to a class method\ninstance_example.class_method()","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379776,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"9e71b18a-40b9-43ea-9594-e9e38861b97f"},{"version":"CommandV1","origId":4102388714720369,"guid":"703cd1cb-19e6-41fc-8e7d-a3905b2ff3dd","subtype":"command","commandType":"auto","position":60.0,"command":"%md Now, the tricky part. You can declare **static** methods, i.e. methods that don't need to access the data contained in `self` to work properly. If you are a good observer, I made several calls of\n\n    Test.assertEquals()\n    \nsince the beginning of this lab. Test is a class, that has not even been instanciated, and `assertEquals` its method. This method is static: it doesn't require anything from the class `Test` constructor, thus can be used without instanciating the class. Such methods do not require the `self` argument as they do not use any instance data. They are implemented in the following way:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351379882,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"f2701259-ac49-436e-8178-3afd5c174815"},{"version":"CommandV1","origId":4102388714720370,"guid":"291d42e2-9696-4d6d-abce-9fe0002e6a04","subtype":"command","commandType":"auto","position":61.0,"command":"# Run this example\nclass MyClass:\n    \n    def __init__(self, first_attribute, second_attribute):\n        self.first_attribute = first_attribute\n        self.second_attribute = second_attribute\n    \n    def class_method(self):\n        print(\"Hello! I'm a method! My class has two attributes, of value {0}, {1}\".format(self.first_attribute, self.second_attribute))\n         \n    @staticmethod\n    def static_method():\n        print(\"I'm a static method!\")\n            \ninstance_example = MyClass(1, \"foo\") \n# Call to a class method\ninstance_example.class_method()\n# Call to a static method\ninstance_example.static_method()","commandVersion":1,"state":"finished","results":null,"errorSummary":"<span class=\"ansired\">TypeError</span>: static_method() takes no arguments (1 given)","error":null,"workflows":[],"startTime":0,"submitTime":1512351380007,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"fe846c06-f4ca-4884-b43c-6454dcbf40f9"},{"version":"CommandV1","origId":4102388714720371,"guid":"f4db5749-363f-494a-b751-d1545fe3468b","subtype":"command","commandType":"auto","position":62.0,"command":"# Call to a static method without class instanciation\nMyClass.static_method()","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351380117,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"f6266111-3752-44d2-9606-4c09ba70d97d"},{"version":"CommandV1","origId":4102388714720372,"guid":"139d6a45-3944-4edc-a060-e99d23ce4f38","subtype":"command","commandType":"auto","position":63.0,"command":"# Call to a class method without class instanciation: raises an error\n# MyClass.class_method()\n# => TypeError: unbound method class_method() must be called with MyClass instance as first argument (got nothing instead)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351380223,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"eedbf3b3-8f1e-42dd-90c0-d2195d36f292"},{"version":"CommandV1","origId":4102388714720373,"guid":"08f78d13-393f-4f1a-94e8-b153d64d36d1","subtype":"command","commandType":"auto","position":64.0,"command":"%md You can set attributes without passing them to the constructor:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351380334,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"streamStates":{},"nuid":"ec0d90ce-bf9d-4a32-b625-b2d3c24a9a3e"},{"version":"CommandV1","origId":4102388714720374,"guid":"5ab463d8-f210-429a-9085-7069e59be0c5","subtype":"command","commandType":"auto","position":65.0,"command":"# Run this example\nclass MyClass:\n    \n    default_attribute = 42\n    \n    def __init__(self, first_attribute, second_attribute):\n        self.first_attribute = first_attribute\n        self.second_attribute = second_attribute\n    \n    def method_baz(self):\n        print(\"Hello! I'm a method! I have two attributes, initialized with values %s, %s\"%(self.first_attribute, self.second_attribute))\n        \n    @staticmethod\n    def static_method():\n        print(\"I'm a static method!\")\n            \ninstance_example = MyClass(1, \"foo\") \nprint(instance_example.default_attribute)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351380445,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"3a159dd0-ba23-4a35-bda9-1dae6bac8e68"},{"version":"CommandV1","origId":4102388714720375,"guid":"bfad28ee-1a31-4974-baa9-0d5de18a1481","subtype":"command","commandType":"auto","position":66.0,"command":"# Write a Python class named Rectangle which is \n# constructed by a length and width \n# and has two class methods\n# - \"rectange_area\", which computes the area of a rectangle.\n# - \"rectangle_perimeter\", which computes the perimeter of a rectangle.\n#\n# The Rectangle class should have an attribute n_edges equal to 4\n# which should not be initialized by the __init__ constructor.\n#\n# Declare a static method \"talk\" that returns \"Do you like rectangles?\" when called\n\nclass Rectangle: \n    \n    n_edges = 4\n    \n    def __init__(self, length, width):\n        self.length = length\n        self.width = width\n    \n    def rectangle_area(self):\n        return self.length*self.width\n    \n    def rectangle_perimeter(self):\n        return 2*self.length+2*self.width\n    \n    @staticmethod\n    def talk():\n        return \"Do you like rectangles?\"\n\n\nnew_rectangle = Rectangle(12, 10)\nTest.assertEquals(new_rectangle.rectangle_area(), 120, \"rectangle_area method\")\nTest.assertEquals(new_rectangle.rectangle_perimeter(), 44, \"rectangle_area method\")\nTest.assertEquals(Rectangle.n_edges, 4, \"constant attibute\")\nTest.assertEquals(Rectangle.talk(), \"Do you like rectangles?\", \"Rectangle talk static method\")","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351380560,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true},"streamStates":{},"nuid":"ba9bfd29-f64f-4603-97d4-f162a35cc410"},{"version":"CommandV1","origId":4102388714720376,"guid":"2fc1dabc-e32e-496a-9920-2dc7ca5281ec","subtype":"command","commandType":"auto","position":67.0,"command":"%md Congratulations, you've reched the end of this notebook. =)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1512351380664,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMet
